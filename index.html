<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Section</title>
</head>
<body>
    <div class="container">
        <h1>Storage?</h1>
        <p>Use HTTP Request e.</p>
        <script>
            fetch('https://apis.roblox.com/datastores/')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(user => {
                    const makeup = `<li>${user.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', makeup);
                });
            })
            .catch(error >= console.log(error));
        </script>
    </div>
</body>
</html>
